<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Output</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Soma</legend>
            <p>
                <label for="num1">Numero 1:</label>
                <input type="number" name="num1" id="num1"
                oninput="soma.innerHTML = Number(num1.value) + Number(num2.value) ">
            </p>
            <p>
                <label for="num2">Numero 2:</label>
                <input type="number" name="num2" id="num2"
                oninput="soma.innerHTML = Number(num1.value) + Number(num2.value)">
                
            </p>
            <p>
                <label for="soma">Soma:</label>
                <output name="soma" id="soma">0</output>
            </p>
        </fieldset>
        <fieldset>
            <legend>Output</legend>
            <p>
                <label for="range">Nota:</label>
                <input type="range" name="range" id="range"
                min="1" max="10" value="5" oninput="rangeout.innerHTML = Number(range.value)">
                <output name="rangeout" id="irangeout">5</output>
            </p>
        </fieldset>
        <fieldset>
            <legend>Idade</legend>
            <p>
                <label for="ano">Ano de Nascimento:</label>
                <input type="number" name="ano" id="ano" min="1900" max="2024" oninput="calcano()">
                <p>
                    Idede: <output name="idade" id="idade">0</output>
                </p>

            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
    <script>
        function calcano(){
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(ano.value)
        }
    </script>
</body>
</html>
