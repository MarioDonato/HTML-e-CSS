<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="iusu">Usuario:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" placeholder="Nome do Usuario" size="15"
            autocomplete="name">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" placeholder="Senha" size="15" autocomplete="current-password">
        </p>
        <input type="submit" value="Confirmar">
        <input type="reset" value="Limpar">

    </form>
</body>
</html>
