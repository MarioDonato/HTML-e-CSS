<body><h1>paragrafos e quebras de linhas</h1>
    <p>vc pode escrever um paragrafo de qualquer jeito basta entre &lt;p&gt; &lt;/p&gt;</p> <!-- less than, greater than-->
    <p>se precisar quebrar a linha em algum momento <br>basta usar a tag &lt;br&gt;</p>
    <p>vamos adicionar alguns simbolos especiais
        &reg;
        &copy;
        &euro;
        &yen;
        &delta;
        &Delta;
        &uparrow;
        &darr;
    </p>
    <p>AGORA EMOJIS
        &#x1F600;
        &#x1F970;
        &#x1f000;
    </p>
