<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixa</title>
    <style>
        h1{
            background-color: lightcoral;
            height: 300px;
            width: 300px;
            border-radius: 6px;

            border: 10px solid darkblue;

            margin: 10px 10px 10px 10px;

            padding: 10px;

            outline: 10px solid blueviolet;
    
        }
        h1:hover{
            background-color: aqua;
        }
        a{
            border: 10px solid aquamarine;
            
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>paragrafos tambem sao exemplos de box-level mas <a href="#">links sao exemplos de inline-level</a> vamos ver como isso funciona</p>
</body>
</html>
