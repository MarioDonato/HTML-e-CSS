<!DOCTYPE html>
<html lang="pt-bf">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <a href="#" onclick="cliclou()">Clique em mim</a>
    <div id="saida"></div>

    <script>
        function cliclou(){
            s = window.document.getElementById('saida')
            s.innerHTML += '<p>Vc clicou!</p>'
        }
    </script>
</body>
</html>
