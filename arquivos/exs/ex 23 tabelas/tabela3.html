<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagem</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 200px;
        }
        td{
            border: 1px solid black;
            text-align: center;
            padding: 3px;
        }
    </style>
</head>
<body><h1>Mesclagem de Celulas</h1>
    

    <table>
        <thead></thead>
        <tbody>
            <tr>
                <td>a1</td>
                <td colspan="2">b1</td> <!-- tem de rol e de col-->
                
            </tr>
            <tr>
                <td>a2</td>
                <td>b2</td>
                <td>c2</td>
            </tr>
            <tr>
                <td rowspan="2"></td>
                <td>b3</td>
                <td>c3</td>
            </tr>
            <tr>
                
                <td>b4</td>
                <td>c4</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
